<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rotador Taller Mayorautos</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="pantalla"></iframe>

  <script>
    const paginas = [
      "https://sites.google.com/mayorautos.com/taller/bucaramanga",
      "https://sites.google.com/mayorautos.com/taller/bucaramanga/citas"
    ];

    let indice = 0;
    const tiempoRotacion = 300000; // 5 minutos

    const iframe = document.getElementById("pantalla");
    iframe.src = paginas[indice];

    setInterval(() => {
      indice = (indice + 1) % paginas.length;
      iframe.src = paginas[indice];
    }, tiempoRotacion);
  </script>

</body>
</html>
